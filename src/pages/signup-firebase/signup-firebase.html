<ion-header>
 
  <ion-navbar color="customGreen">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="user.fullname" placeholder="Fullname" type="text"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="user.email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="user.password" placeholder="Password" type="password"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="key"></ion-icon> Role</ion-label>
                    <ion-select [(ngModel)]="user.role">
                        <ion-option value="reader" selected>Reader</ion-option>
                        <ion-option value="creator">Creator</ion-option>
                        <ion-option value="editor">Editor</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
    <!-- <button ion-button full (click)="getProfile()" class="continue-button">Profile</button>
    Name: {{(profileData | async )?.fullname}} -->
 
</ion-content>
