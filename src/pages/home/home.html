<ion-content>
    {{errorMessage}}
  <ion-searchbar *ngIf="books" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let book of filteredBooks" (click)="displayBook(book)">
      <ion-thumbnail item-left>
          <img src="{{url}}images/{{book.cover}}">
      </ion-thumbnail>
      <h6>{{book.title}}</h6>
      <small><b>Quantity: </b>{{book.quantity}} <b>Price: </b>{{book.price | currency:"Â£"}}</small>
      <button ion-button item-right  (click)="updateBook($event, book)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button item-right color="danger"(click)="deleteBook($event, book)">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
</ion-list>
</ion-content>
<ion-footer *ngIf="books">
    <ion-fab center bottom>
        <button ion-fab color="primary" (click)="addBook()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-footer>
