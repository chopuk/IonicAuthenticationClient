<ion-header>
 
  <ion-navbar color="customGreen">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list>

                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="fullname" placeholder="Fullname" type="text"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="body"></ion-icon> Gender</ion-label>
                    <ion-select [(ngModel)]="gender" >
                        <ion-option value="male" selected>Male</ion-option>
                        <ion-option value="female">Female</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="key"></ion-icon> Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="reader" selected>Reader</ion-option>
                        <ion-option value="creator">Creator</ion-option>
                        <ion-option value="editor">Editor</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="home"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="postcode" placeholder="Postcode" type="text"></ion-input>
                </ion-item>
                <button ion-button full (click)="getAddresses()">Find Address</button>

                <ion-item *ngIf="displayAddresses" class="fadeIn">
                    <ion-label><ion-icon name="home"></ion-icon> Select Address</ion-label>
                    <ion-select [(ngModel)]="myAddress" (ionChange)="zola($event)">
                        <ion-option value={{item.val}} *ngFor="let item of addresses">{{item.addressOption}}</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
